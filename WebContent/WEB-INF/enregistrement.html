<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Enregistrement</title>
		<link rel="stylesheet" type="text/css" href="enregistrement.css">

	</head>
	<body>
		<div id="main">
			
			<h1>Rejoignez Twister!</h1>

			
			<form action="" method="POST">

			<div id="div1">
				<div id="labels">
					<label id="label1" for="prenom">Prenom</label>
					<label id="label2" for="nom">Nom</label>
				</div>
				
				<div id="textarea">
					<input id="firstname" type="text"/>
					<input id="lastname" type="text"/>
				</div>
			
			</div>
			
			

			<div id="div2">
			
			<label id="labelLogin" for="login">Login</label>
			<input id="login" type="text"/>
			<br/><br/>
			
			<label  id="labelEmail"for="email">Email</label>
			<input id="email" type="email"/>
			<br/><br/>
			
			<label id="labelMdp" for="mdp">Mot de Passe</label>
			<input id="password" type="password"/>
			<br/><br/>
			
			<label id="labelCmdp" for="cmdp">Confirmez</label>
			<input id="confirmpassword" type="password"/>
			<br/><br/>
			</div>

			<div id="buttons">
				<input id="confirm" type="submit" value="Enregistrer"/>
				<input id="cancel" type="submit" value="Annuler"/>
			</div>
		</form>
	</div>
	</body>
</html>
