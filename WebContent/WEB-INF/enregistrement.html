<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Enregistrement</title>
		<link rel="stylesheet" type="text/css" href="enregistrement.css">

	</head>


	<body>
			<div></div>
			<div id="main">
			<h1>Enregistrement</h1>

			
			<form action="" method="POST">

			<div id="div1">
				<div id="labels">
					<label id="prenom" for="prenom">Prenom</label>
					<label id="nom"for="nom">Nom</label>
				</div>
				
				<div id="inputs">
					<input id="nom" type="text" required/>
					<input id="prenom" type="text"required/>
				</div>
			
			</div>
			
			

			<div id="div2">
			
			<label for="login">Login</label>
			<input  class="in" class="in"id="login" type="text"required/>
			<br/><br/>
			
			<label for="email">Email</label>
			<input  class="in" class="in"id="email" type="mail"required/>
			<br/><br/>
			
			<label for="mdp">Mot de Passe</label>
			<input class="in" id="mdp" type="password"required/>
			<br/><br/>
			
			<label for="retapez">Retapez</label>
			<input class="in" id="retapez" type="password"required/>
			<br/><br/>
			</div>

			<div id="buttons">

				<input id="b1" type="submit" value="Enregistrer"/>
				<input id="b2" type="submit" value="Annuler"/>
			</div>
		</form>
	</div>
	</body>
</html>
